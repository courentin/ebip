<div {%if height is defined%}style="height:{{height}}"{%endif%} class="large{% if header %}-header{% endif %}">

	{% if black is defined and black %}
	 <div class="large-black {% if hover is defined and defined %}back-hover{%endif%}"></div>
	{% endif %}


	{% if     fixe is defined %}
		<div class="large-content-middle"><!-- middle/right-bottom --> 
			{{ fixe.content | raw }}
		</div>
		<div class="large-bg-img {% if parallax is defined and parallax %}large-parallax{%endif%}" style="background-image: url('/public/img/large-screen/{{fixe.bg}}')"></div>
	{% elseif slides is defined %}

		<script type="text/javascript">
			/**
			* Slider
			*/
			$('#glide').glide({
		       	type: 'carousel',
		       	autoplay:5000,
		       	animationDuration:800
		    });
		</script>

		<div id="glide" class="glide">
		    <div class="glide__arrows">
		        <span class="glide__arrow prev" data-glide-dir="<"></span>
		        <span class="glide__arrow next" data-glide-dir=">"></span>
		    </div>
		    <div class="glide__wrapper">

		    	{% for slide in slides %}
		    	<div class="glide__slide large-bg-img" style="background-image: url('/public/img/large-screen/{{slide.bg}}')">
			    	<div class="container">
			    		<div class="large-content-right">
			    			<h1>{{slide.title}}</h1>
			    			<h2>{{slide.subtitle}}</h2>
			    		</div>
			    	</div>
		    	</div>
		    	{% endfor %}
		    </div>
		    <ul class="glide__bullets"></ul>
		</div>
	{% elseif map is defined %}
		<div id="map-canvas" class="large-bg-map large-parallax"></div>
	{% endif %}
</div>
